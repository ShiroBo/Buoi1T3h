<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
 <style>
    *{
        padding: 0;
        margin: 0;
        box-sizing: border-box;
    }
    .parent{
        width: 300px;
        height: 300px;
        background: #000;
    }
    .child{
        background-color: orange;
        width: calc(100% - 20px) ; /* chiều rộng của thẻ con = chiều rộng của thẻ mẹ - 20px */
        height: 100px;
    }
 </style>
<body>
    <pre>
        Hàm trong css 
        calc() tính hàm
    </pre>
    <div class="parent">
        <div class="child"></div>
    </div>
</body>
</html>
